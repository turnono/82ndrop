name: Test Pull Request

on:
  pull_request:
    branches: [master]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          echo "ğŸ§ª Running backend tests..."
          # Add your test commands here
          # python -m pytest tests/
          echo "âœ… Backend tests completed"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          echo "ğŸ§ª Running frontend tests..."
          # npm test
          echo "âœ… Frontend tests completed"

      - name: Build frontend (test build)
        run: |
          cd frontend
          npm run build -- --configuration=production
          echo "âœ… Frontend build test completed"

  notify-pr-status:
    name: Notify PR Status
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always()
    steps:
      - name: PR Test Status
        run: |
          if [ "${{ needs.test-backend.result }}" == "success" ] && [ "${{ needs.test-frontend.result }}" == "success" ]; then
            echo "âœ… All tests passed! PR is ready for review."
          else
            echo "âŒ Some tests failed. Please fix issues before merging."
            echo "Backend tests: ${{ needs.test-backend.result }}"
            echo "Frontend tests: ${{ needs.test-frontend.result }}"
            exit 1
          fi
